<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your Application Name</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/login.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-describedby="email-error">
                <div id="email-error" class="error-message input-error hidden"></div>
            </div>
            <div class="form-group password-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required aria-describedby="password-error">
                <button type="button" id="toggle-password" aria-label="Show password" aria-pressed="false">
                    <i class="fas fa-eye"></i>
                </button>
                <div id="password-error" class="error-message input-error hidden"></div>
            </div>
            <div class="form-group remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>
            <button type="submit" class="primary-button" id="login-button">Log In</button>
            <div class="loading-spinner hidden" aria-busy="true"></div>
        </form>
        <div id="login-error-message" class="error-message hidden" role="alert"></div>
        <div id="resend-verification-link" class="hidden">
            <p>Your email is not yet verified.</p>
            <button id="resend-verification-button" class="secondary-button">Resend Verification Email</button>
        </div>
        <p class="forgot-password">
            <a href="/forgot-password.html">Forgot Your Password?</a>
        </p>
        <p class="signup-link">
            Don't have an account? <a href="/signup.html">Sign Up</a>
        </p>
    </div>

    <script src="/public/js/login.js"></script>
</body>
</html>
