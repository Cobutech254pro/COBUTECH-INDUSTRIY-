<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Cobutech Premium VIP Website</title>
  <link rel="stylesheet" href="/public/css/style.css" />
  <link rel="stylesheet" href="/public/css/signin.css" />
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>

    <div id="step1" class="step active">
      <h3>Basic Information</h3>
      <div class="form-group">
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="email" required />
      </div>
      <div class="form-group">
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name" name="name" required />
      </div>
      <div class="form-actions">
        <button type="button" id="next-step" class="primary-button">Next</button>
      </div>
    </div>

    <div id="step2" class="step">
      <h3>Password and Terms</h3>
      <div class="form-group">
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirmPassword" required />
      </div>
      <div class="terms-group">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
      </div>
      <div class="form-actions">
        <button type="button" id="prev-step" class="secondary-button">Back</button>
        <button type="button" id="signup-button" class="primary-button">Sign Up</button>
      </div>
    </div>

    <button type="button" class="google-signin-button">Sign Up with Google</button>
  </div>

  <!-- Add this for Firebase SDK and your JS -->
  <script type="module" src="/public/js/signin.js"></script>
</body>
</html>
